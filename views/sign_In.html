        <section class="sectionSignIn">
            <h2 class="titleSignIn">Welcome back</h2>
            <form action="" class="formSignIn">
                <div class="col-lg-6 col-sm-12 form">
                    <article class="form-floating">
                        <label class="email" floatingInput"></label>Email address
                        <input type="email" class="formControl input" id="floatingInput" placeholder="Email">
                    </article>
                    <article class="form-floating">
                        <label class="password" floatingPassword"></label>Password
                        <input type="password" class="formControl input" id="floatingPassword" placeholder="Password">
                    </article>
                    <article class="ctaToSignIn">
                        <input class="btnSignIn" type="Submit">
                        <a class="toCreateAccount" href="create_Account.html">Create account</a>
                    </article>
                </div>
            </form>
        </section>
